<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
    <script src="js/jquery.min.js"></script>
    <!-- import Vue before Element -->
    <script src="vue/dist/vue.min.js"></script>
    <script src="axios/dist/axios.min.js"></script>
    <script src="vue/vue-resource@1.5.1.js"></script>
    <!-- import JavaScript -->
    <script src="element-ui/lib/index.js"></script>
    <script src="js/customer/resources.js"></script>
    <!--引入ueditor-->
    <script src="ueditor/ueditor.config.js"></script>
    <script src="ueditor/ueditor.all.js"></script>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }

        .el-row {
            width: 900px;
            margin: 10px auto;
        }

        .bg-purple {
            /*background: #d3dce6;*/
            text-align: right;
        }

        .grid-content {
            border-radius: 4px;
            min-height: 36px;
        }

        /*#file {
            outline: 0.01rem;
            background-color: transparent;
            filter: alpha(opacity=0);
            -moz-opacity: 0;
            -khtml-opacity: 0;
            opacity: 0;
            height: 0.4rem;
            width: 100%;
        }

        .control-label {
            display: block;
            margin-bottom: 0.0rem;

            overflow: hidden;
        }

        #upload {
            white-space: nowrap;
            text-overflow: ellipsis;

</head>
<body>
<iframe id="ifile" style="display: none;"></iframe>
<div id="app">
    <el-form id="upload_form" inline="block" align="center" size="small" style="width: 100%;margin: 0 auto">
        <el-row>
            <el-col :span="24">
                <el-form-item>
                    <el-input v-model="username1" placeholder="用户名"></el-input>
                </el-form-item>
                <el-button type="primary" @click="getUserList(1)" size="small" icon="el-icon-search">查 询</el-button>
                <template
                        shiro:hasAnyPermissions="user:addUser,export:exportUser1List,user:batchRemoveUser,sys:reloadPermission">
                    <el-button type="success" @click="toAdd" size="small" icon="el-icon-circle-plus-outline"
                               shiro:hasPermission="user:addUser">添 加
                    </el-button>
                    <el-button type="info" @click="exportUserExcel" size="small" icon="el-icon-download"
                               shiro:hasPermission="export:exportUser1List">导 出
                    </el-button>
                    <el-button type="danger" @click="batchRemove" size="small" icon="el-icon-delete"
                               shiro:hasPermission="user:batchRemoveUser">批量删除
                    </el-button>
                    <el-button type="primary" @click="init" :loading="loading" size="small" icon="el-icon-refresh"
                               shiro:hasPermission="sys:reloadPermission">初始化权限
                    </el-button>
                </template>
            </el-col>
        </el-row>
        <el-row shiro:hasAnyPermissions="export:exportUserExcelTemplate,import:exportImportUserExcel">
            <el-col :span="10">
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="col-xs-4 control-label">选择上传文件:</label>
                        <div id="upload" style="display: inline;position: absolute;font-weight: 300">
                            <span v-html="selectFileFlag"></span>
                            <input type="file" @change="onChangeFile($event)" id="file" name="file" class="text-input"
                                   hidden>
                        </div>
                    </div>
                </div>
            </el-col>
            <el-col :span="1" :offset="1">
                <el-button class="btnexport" @click="showSelectFileWin()">浏览</el-button>
            </el-col>
            <el-col :span="2" :offset="1">
                <el-button class="btnexport" :loading="loading" @click="uploadFile($event)">批量上传</el-button>
            </el-col>
            <el-col :span="1" :offset="1">
                <el-button class="btnexport" @click="exportData()">模板下载</el-button>
            </el-col>
        </el-row>
    </el-form>

    <template>
        <!--添加弹出框内容-->
        <el-dialog title="添加用户" :visible.sync="dialogFormVisible" width="1350px" >
            <el-form :model="user" :rules="rules" ref="user">
                <el-form-item label="用户名" prop="username" :label-width="formLabelWidth">
                    <el-col >
                        <el-input v-model="user.username" autocomplete="off"></el-input>
                    </el-col>
                </el-form-item>
                <el-form-item label="密 码" prop="password" :label-width="formLabelWidth">
                    <el-col>
                        <el-input v-model="user.password" autocomplete="off"></el-input>
                    </el-col>
                </el-form-item>
                <el-form-item label="创建日期" prop="createDate" :label-width="formLabelWidth">
                    <el-col>
                        <el-date-picker type="date" placeholder="选择日期" v-model="user.createDate"
                                        :clearable="false" :editable="false"
                                        :picker-options="createDateOptions"
                                        format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                                        @change="createDateChange" style="width: 100%">
                        </el-date-picker>
                    </el-col>
                </el-form-item>
                <el-form-item label="店铺介绍" prop="remark" :label-width="formLabelWidth">
                    <el-col>
                        <div type="text/plain" id="editor"></div>
                        <!--<UE :id="editor"></UE>-->
                    </el-col>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="resetForm('user')">取 消</el-button>
                <el-button type="primary" @click="submitForm('user',addUser)">保 存</el-button>
            </div>
        </el-dialog>

        <!--表格-->
        <el-table height="500" highlight-current-row align="center" border
                  :data="userList"
                  style="width:100%; margin: 10px auto"
                  :row-class-name="tableRowClassName"
                  @selection-change="handleSelectionChange"
                  v-loading="listLoading"
                  element-loading-text="正在拼命加载中">
            <el-table-column
                    type="selection"
                    width="55"
                    prop="id"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="id"
                    label="编号"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="username"
                    label="用户名"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="password"
                    label="密码"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="createDate"
                    label="创建日期"
                    align="center" :formatter="dateFormat">
            </el-table-column>
            <el-table-column
                    prop="remark"
                    label="店铺介绍"
                    align="center" :formatter="tableDataFormat">
                <template slot-scope="scope">
                    <p v-if='scope.row.remark == null || scope.row.remark.length === 0'>—— ——</p>
                    <!--显示html代码串-->
                    <p v-else v-html='scope.row.remark'></p>
                </template>
            </el-table-column>
            <el-table-column label="操作" align="center" width="200"
                             shiro:hasAnyPermissions="user:updateUser,user:removeUser">
                <template slot-scope="scope">
                    <!--跳转到编辑弹出框-->
                    <el-button shiro:hasPermission="user:updateUser"
                               size="mini"
                               @click="handleEdit(scope.$index, scope.row)" icon="el-icon-edit-outline">编辑
                    </el-button>
                    <el-button shiro:hasPermission="user:removeUser"
                               size="mini"
                               type="danger"
                               @click="open2(scope.$index, scope.row)" icon="el-icon-delete">删除
                    </el-button>
                    <!--编辑弹出框内容-->
                    <el-dialog title="修改用户信息" :visible.sync="dialogFormVisible2" width="1350px">
                        <el-form :model="user" :rules="rules" ref="user">
                            <!--用于spring data jpa修改数据，必须要主键-->
                            <input type="hidden" v-model="user.id">
                            <el-form-item label="用户名" prop="username" :label-width="formLabelWidth">
                                <el-col>
                                    <el-input v-model="user.username" autocomplete="off"></el-input>
                                </el-col>
                            </el-form-item>
                            <el-form-item label="密 码" prop="password" :label-width="formLabelWidth">
                                <el-col>
                                    <el-input v-model="user.password" autocomplete="off"></el-input>
                                </el-col>
                            </el-form-item>
                            <el-form-item label="创建日期" prop="createDate" :label-width="formLabelWidth">
                                <el-col>
                                    <el-date-picker type="date" placeholder="选择日期" v-model="user.createDate"
                                                    :clearable="false" :editable="false"
                                                    :picker-options="createDateOptions"
                                                    format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                                                    @change="createDateChange" style="width: 100%">
                                    </el-date-picker>
                                </el-col>
                            </el-form-item>
                            <el-form-item label="店铺介绍" prop="remark" :label-width="formLabelWidth">
                                <el-col>
                                    <div type="text/plain" id="editor2" name="editor"></div>
                                </el-col>
                            </el-form-item>
                        </el-form>
                        <div slot="footer" class="dialog-footer">
                            <el-button @click="updateResetForm('user')">取 消</el-button>
                            <el-button type="primary" @click="submitForm('user',updateUser)">保 存</el-button>
                        </div>
                    </el-dialog>
                </template>
            </el-table-column>
        </el-table>
    </template>
    <!--分页  默认layout="total, sizes, prev, pager, next, jumper" -->
    <div class="block" style="margin-top: 10px;">
        <el-pagination align="right"
                       background
                       @size-change="handleSizeChange"
                       @current-change="handleCurrentChange"
                       :current-page="currentPage"
                       :page-sizes="pageSizes"
                       :page-size="pageSize"
                       layout="slot, sizes, prev, pager, next"
                       :total="total">
            <span>共{{total}}条记录，第{{currentPage}}页，共{{totalPage}}页</span>
        </el-pagination>
    </div>
</div>
</body>

<script>
    // UE.getEditor('ueditor');

    window.onload = function () {
        /*const ueditor = Vue.extend({
            name: 'UE',
            props: {
                id: String,
                /!*config: {
                    type: Object
                }*!/
            },
            template: '<div id="id" type="text/plain"> </div><span>{{id}}</span>'
        });

        Vue.component('UE',ueditor);*/

        const vm = new Vue({
            el: '#app',
            data: {
                //加载特效
                listLoading: false,

                //加载按钮
                loading: false,

                //列表数据
                userList: [],
                //分页
                currentPage: 1,
                totalPage: 0,
                pageSizes: [2, 5, 20, 50],
                pageSize: 5,
                total: 0,

                // 模板数据
                tempTableData: [],

                //多选
                multipleSelection: [],

                //Excel文件选择
                selectFileFlag: '',
                file: '',

                //系统用户名
                username: localStorage.getItem("username"),

                //查询条件
                username1: '',

                //用于弹出(true)或关闭(false)弹框
                dialogFormVisible: false,
                dialogFormVisible2: false,
                //表单数据
                user: {
                    id: 0,
                    username: '',
                    password: '',
                    createDate: new Date().getFullYear() + "-" + format2(new Date().getMonth() + 1) + "-" + format2(new Date().getDate()),
                    remark: ''
                },
                formLabelWidth: '100px',
                //表单验证
                rules: {
                    username: [
                        {required: true, message: '请输入用户名', trigger: 'blur'},
                    ],
                    password: [
                        {required: true, message: '请输入密码', trigger: 'blur'},
                        {min: 6, max: 20, message: '长度在 6 到 20 个字符', trigger: 'blur'}
                    ],
                },

                //日期显示
                createDateOptions: {},

                //ueditor
                editor: null,
                editor2: null,

            },
            mounted: function () {
                //设置日期显示规则
                this.createDateOptions = {
                    disabledDate: function (time) {
                        let currentTime = new Date();
                        return time.getTime() <= currentTime.getTime();
                    }
                };

                // 实例化editor编辑器
                // UE.getEditor('editor');
            },
            destroyed: function(){
                this.editor.destroy();
                // this.editor2.destroy();
            },
            methods: {
                //日期实时改变
                createDateChange: function (val) {
                    vm.user.createDate = val;
                },

                /**
                 * 格式化日期
                 * @param time
                 * @return {string}
                 */
                formatDate: function (time) {
                    const date = new Date(time.toString().replace(/-/g, "/"));
                    const seperator1 = "-";
                    let month = date.getMonth() + 1;
                    let strDate = date.getDate();
                    if (month >= 1 && month <= 9) {
                        month = "0" + month;
                    }
                    if (strDate >= 0 && strDate <= 9) {
                        strDate = "0" + strDate;
                    }
                    return date.getFullYear() + seperator1 + month + seperator1 + strDate;
                },

                /*
                 * 初始化权限
                 */
                init: function () {
                    vm.loading = true;
                    axios({
                        method: 'get',
                        url: 'reload',
                        data: {},
                        dataType: 'json'
                    }).then((response) => {
                        if (response.data.code === 0) {
                            vm.open("初始化成功！", "success");
                            vm.loading = false;
                        } else {
                            vm.open("初始化失败！", "error");
                            vm.loading = false;
                        }
                    });
                },

                /*
                 * 表格隔行变色
                 */
                tableRowClassName: function ({row, rowIndex}) {
                    if (rowIndex % 2 === 1) {
                        return 'success-row';
                    }
                    return '';
                },

                //修改重置表单
                updateResetForm: function (formName) {
                    vm.dialogFormVisible2 = false;
                    // this.editor2.setContent('');
                    this.$refs[formName].resetFields();
                    // this.editor2.destroy();
                },
                //提交表单,成功则执行isFunction()方法
                submitForm: function (formName, isFunction) {
                    this.$refs[formName].validate(function (valid) {
                        if (valid) {
                            if ((typeof isFunction) === 'function') {
                                isFunction();
                            }
                        } else {
                            console.log('error submit!!');
                            return false;
                        }
                    });
                },
                //保存重置表单
                resetForm: function (formName) {
                    vm.dialogFormVisible = false;
                    this.editor.setContent('');
                    this.$refs[formName].resetFields();
                    // this.editor.destroy();
                },


                /*
                 * 处理当页容量和当前页码
                 */
                handleSizeChange: function (val) {
                    if (vm.total > 0) {
                        console.log(`每页 ${val} 条`);
                        vm.pageSize = val;
                        vm.getUserList(vm.currentPage);
                    }
                },
                handleCurrentChange: function (currentPage) {
                    if (vm.total > 0) {
                        console.log(`当前页: ${currentPage}`);
                        vm.currentPage = currentPage;
                        vm.getUserList(currentPage);
                    }
                },

                /**
                 * 查询分页用户列表
                 *
                 * @param pageNo
                 */
                getUserList: function (pageNo) {
                    //显示加载
                    vm.listLoading = true;
                    if (!isNaN(pageNo)) {
                        this.currentPage = pageNo;
                    }

                    //ajax方式与后台交互
                    /*$.ajax({
                        type: 'get',
                        url: 'userList/' + pageNo + '/' + vm.pageSize,
                        data: {
                            username: vm.username1
                        },
                        dataType: 'json',
                        success: function (data) {
                            vm.currentPage = data.pageNo;
                            // vm.pageSize = data.pageSize;
                            vm.total = data.totalCount;
                            vm.userList = data.userList;
                        }
                    });*/


                    //使用vue-resource插件与后台交互，全版
                    /*vm.$http({
                        method: 'GET',
                        url: 'userList/' + pageNo + '/' + vm.pageSize + '?username=' + vm.username1,
                        data: {}, //get请求必须在路径后加数据
                        dataType: 'json'
                    }).then(function (response) {
                        vm.currentPage = response.data.pageNo;
                        vm.total = response.data.totalCount;
                        vm.userList = response.data.userList;
                    }).catch(function (error) {

                    });*/
                    //简写版get方式
                    /*vm.$http.get(
                        'userList/' + pageNo + '/' + vm.pageSize + '?username=' + vm.username1,
                    ).then(function (data) {
                        //.data不可去
                        vm.currentPage = data.data.pageNo;
                        vm.total = data.data.totalCount;
                        vm.userList = data.data.userList;
                    });*/

                    // 使用axios方式与后台交互，全版
                    axios({
                        method: 'get',
                        url: 'userList/' + pageNo + '/' + vm.pageSize + '?username=' + vm.username1,
                        data: {},
                        dataType: 'json'
                    }).then(function (response) {
                        //.data不可去
                        vm.currentPage = response.data.pageNo;
                        vm.totalPage = response.data.totalPage;
                        vm.total = response.data.totalCount;
                        vm.userList = response.data.userList;

                        //关闭加载显示
                        vm.listLoading = false;
                    }).catch(function (error) {
                        vm.listLoading = false;
                    });
                    // 简写版
                    /*axios.get('userList/' + pageNo + '/' + vm.pageSize + '?username=' + vm.username1,
                        {}).then(function (response) {
                        vm.currentPage = response.data.pageNo;
                        vm.total = response.data.totalCount;
                        vm.userList = response.data.userList;
                    })*/


                },

                toAdd: function () {
                    this.user.username = '';
                    this.user.password = '';

                    this.editor = UE.getEditor('editor');
                    //打开保存弹窗
                    vm.dialogFormVisible = true;
                },
                /**
                 *  保存用户
                 */
                addUser: function () {
                    // vm.submitForm('user');

                    let remark = this.editor.getContent();
                    console.log(remark);

                    const data = {
                        username: vm.user.username,
                        password: vm.user.password,
                        createDate: vm.user.createDate,
                        remark: remark
                    };
                    axios({
                        method: 'post',
                        url: 'user/add',
                        headers: {
                            'Content-type': 'application/json'
                        },
                        data: JSON.stringify(data),
                        dataType: 'text',
                    }).then(function (response) {
                        //.data不可去
                        if (response.data === 'suc') {
                            //关闭弹窗
                            vm.dialogFormVisible = false;

                            vm.open('保存成功！', 'success');
                            vm.getUserList(vm.currentPage)
                        } else {
                            vm.open('保存失败！', 'error')
                        }
                    }).catch(function() {
                        vm.open('保存失败！', 'error')
                    })
                },


                onChangeFile: function (event) {
                    const str = $("#file").val();
                    const index = str.lastIndexOf('.');
                    let photoExt = str.substr(index, 4);
                    photoExt = photoExt.toLowerCase();
                    if (photoExt !== '' && !(photoExt === '.xls' || photoExt === '.xlsx')) {
                        this.$alert("请上传excel文件格式!");
                        this.isNeedFileExtension = false;
                        return false;
                    } else {
                        this.selectFileFlag = '';
                        this.file = '';
                        let meFile = event.target.files[0];
                        if (event !== undefined && meFile != null && meFile !== '') {
                            this.file = event.target.files[0];
                            this.isNeedFileExtension = true;
                            //截取名称最后18位
                            this.selectFileFlag = event.target.files[0].name;
                        }
                    }
                },
                showSelectFileWin: function () {
                    this.selectFileFlag = '';
                    this.file = '';
                    $("#upload_form")[0].reset();
                    $("#file").click();
                },
                exportData: function () {
                    document.getElementById("ifile").src = "export/UserExcelTemplate";
                },
                uploadFile: function (event) {
                    if (!this.isNeedFileExtension) {
                        this.$alert("请上传excel文件格式!");
                    } else {
                        event.preventDefault();
                        if (this.file === '' || this.file === undefined) {
                            vm.$alert("请选择excel文件!");
                            return;
                        }
                        const formData = new FormData();
                        formData.append('file', this.file);
                        const config = {
                            headers: {
                                'Content-Type': 'multipart/form-data'
                            }
                        };
                        this.tempTableData = this.userList;
                        this.userList = [];
                        this.loading = true;
                        let flag = false;
                        let hh;
                        const url = "import/importUserExcel";
                        axios.post(url, formData, config).then(function (response) {
                            flag = true;
                            if (response.data.code !== undefined && response.data.code === 401) {
                                return;
                            }
                            vm.selectFileFlag = '';
                            vm.file = '';
                            if (response.data.errorCount > 0) {
                                vm.userList = vm.tempTableData;
                                vm.$alert("请检查数据是否完整！");
                                vm.loading = false;
                                return;
                            }
                            if (response.data.success) {
                                if (vm.tempTableData.length + response.data.reason.length + response.data.errorCount + response.data.repeatCount > 500) {
                                    vm.userList = vm.tempTableData;
                                    vm.$alert('导入数据超过500条，请修改模板！');
                                    return;
                                }
                                let str = "";
                                let str2 = "";
                                if (response.data.repeatEntityList.length > 0) {

                                    for (let i = 0; i < response.data.repeatEntityList.length; i++) {
                                        str = str + /*response.data.repeatEntityList[i].id + '和' + */response.data.repeatEntityList[i].username + "、";
                                    }

                                }
                                if (response.data.errorEntityList.length > 0) {

                                    for (let i = 0; i < response.data.errorEntityList.length; i++) {
                                        str2 = str2 + /* response.data.errorEntityList[i].id + '和' +*/ response.data.errorEntityList[i].username + "、";
                                    }
                                }
                                if (str === '') {
                                    str = "无数据"
                                } else {
                                    str = vm.formatStr(str);
                                }
                                if (str2 === '') {
                                    str2 = "无数据"
                                } else {
                                    str2 = vm.formatStr(str2);
                                }

                                vm.$alert("共计准备导入" + (response.data.reason.length + response.data.errorCount + response.data.repeatCount) + "条，成功" + response.data.reason.length + "条；库里已存在" + response.data.repeatCount + "条，对应的用户名：" + str + "；错误数据" + response.data.errorEntityList.length + "条，对应用户名: " + str2 + "。");
                                vm.getUserList(1);
                            } else {
                                vm.userList = vm.tempTableData;
                                vm.$alert(response.data.reason);
                            }
                            vm.loading = false;
                        }, (err) => {
                            vm.loading = false;
                            if (err.status === 408) {
                                vm.$alert("导入出错!");
                            }
                        });
                        let intervelId = setInterval(function () {
                            if (flag) {
                                hh = $(document).height();
                                $("body", parent.document).find("#myiframe").css('height', hh + 'px');
                                clearInterval(intervelId);
                                return;
                            }
                        }, 50);
                    }
                },
                formatStr: function (str) {
                    return str.substring(0, str.lastIndexOf('、'))
                },

                //日期格式
                dateFormat: function (row, column, cellValue, index) {
                    if (cellValue == null) {
                        return '—— ——';
                    }
                    return cellValue.substring(0, 10);
                },
                //数字格式
                numberFormat: function (row, column, cellValue) {
                    var number = cellValue;
                    var decimals = 2;
                    var dec_point = ".";
                    var thousands_sep = ",";
                    number = (number + '').replace(/[^0-9+-Ee.]/g, '');
                    var n = !isFinite(+number) ? 0 : +number,
                        prec = !isFinite(+decimals) ? 0 : Math.abs(decimals),
                        sep = (typeof thousands_sep === 'undefined') ? ',' : thousands_sep,
                        dec = (typeof dec_point === 'undefined') ? '.' : dec_point,
                        s = '',
                        toFixedFix = function (n, prec) {
                            var k = Math.pow(10, prec);
                            return '' + Math.round(n * k) / k;
                        };

                    s = (prec ? toFixedFix(n, prec) : '' + Math.round(n)).split('.');
                    var re = /(-?\d+)(\d{3})/;
                    while (re.test(s[0])) {
                        s[0] = s[0].replace(re, "$1" + sep + "$2");
                    }

                    if ((s[1] || '').length < prec) {
                        s[1] = s[1] || '';
                        s[1] += new Array(prec - s[1].length + 1).join('0');
                    }
                    return s.join(dec);
                },
                //给表格设置默认值
                tableDataFormat: function (row, column, cellValue) {
                    if (cellValue == null) {
                        return '—— ——';
                    }
                    return cellValue;

                    this.$confirm('此操作将永久删除这些数据, 是否继续?', '提示', {

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
    <!-- import Vue before Element -->
    <script src="vue/dist/vue.min.js"></script>
    <!-- import JavaScript -->
    <script src="element-ui/lib/index.js"></script>
    <script src="js/customer/resources.js"></script>

    <style>
        /*布局容器*/
        .el-header, .el-footer {
            background-color: #B3C0D1;
            color: #333;
            text-align: center;
            line-height: 60px;
        }

        .el-aside {
            background-color: #D3DCE6;
            color: #333;
            text-align: center;
            line-height: 200px;
        }

        .el-main {
            background-color: #E9EEF3;
            color: #333;
            text-align: center;
            line-height: 160px;
        }

        body > .el-container {
            margin-bottom: 40px;
        }

        .el-container:nth-child(5) .el-aside,
        .el-container:nth-child(6) .el-aside {
            line-height: 260px;
        }

        .el-container:nth-child(7) .el-aside {
            line-height: 320px;
        }

        .logout {
            text-decoration: none;
            color: black;
        }

        .logout:hover {
            text-decoration: underline;
            color: blue;
        }
    </style>
</head>
<body>
<div id="main">
    <el-container>
        <el-header style="float: right;">
            <el-form inline="block" size="small" style="text-align: right;margin-right: 15px;">
                <span style=";font-size: 15px">欢迎{{username}}&nbsp;&nbsp;</span>
                <a class="logout" href="#" @click="logout">退出</a>
            </el-form>
        </el-header>
        <el-container>
            <el-aside width="200px">Aside</el-aside>
            <el-main>
                <iframe style="width:100%;min-height:200px;border: none;overflow:visible;background:#E9EEF3;height: 800px"
                        src="table"></iframe>
            </el-main>
        </el-container>
    </el-container>
</div>
<script>
    window.onload = function () {
        var vm = new Vue({
            el: '#main',
            data: {
                username: localStorage.getItem('username')
            },
            methods: {
                logout() {
                    localStorage.removeItem("username");
                    location.href = 'logout'
                },

                submitForm(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                            vm.loginUser();
                        } else {
                            console.log('error submit!!');
                            return false;
                        }
                    });
                },
                resetForm(formName) {
                    this.$refs[formName].resetFields();
                },

                //提示窗
                open(message, type) {
                    this.$message({
                        showClose: true,
                        message: message,
                        type: type
                    });
                },

            }
        });
    }
</script>
</body>
</html>

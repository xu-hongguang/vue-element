<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>

    <link rel="stylesheet" href="../static/element-ui/lib/theme-chalk/index.css">
    <!-- import Vue before Element -->
    <script src="../static/vue/dist/vue.min.js"></script>
    <!-- import JavaScript -->
    <script src="../static/element-ui/lib/index.js"></script>

    <style>
        /*布局容器*/
        .el-header, .el-footer {
            background-color: #B3C0D1;
            color: #333;
            text-align: center;
            line-height: 60px;
        }

        .el-aside {
            background-color: #D3DCE6;
            color: #333;
            text-align: center;
            line-height: 200px;
        }

        .el-main {
            background-color: #E9EEF3;
            color: #333;
            text-align: center;
            line-height: 160px;
        }

        body > .el-container {
            margin-bottom: 40px;
        }

        .el-container:nth-child(5) .el-aside,
        .el-container:nth-child(6) .el-aside {
            line-height: 260px;
        }

        .el-container:nth-child(7) .el-aside {
            line-height: 320px;
        }
    </style>
</head>
<body>
<div id="main">
    <el-container>
        <el-header>
            <el-form inline="block" align="center" size="small" style="width: 600px;margin: 0 auto">
                <el-button type="primary" size="small" icon="el-icon-search">退出</el-button>
            </el-form>
        </el-header>
        <el-container>
            <el-aside width="200px">Aside</el-aside>
            <el-main>Main</el-main>
        </el-container>
    </el-container>
</div>
<script>
    window.onload = function () {
        var vm = new Vue({
            el: '#main',
            data: {

            },
            methods: {
                submitForm(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                            vm.loginUser();
                        } else {
                            console.log('error submit!!');
                            return false;
                        }
                    });
                },
                resetForm(formName) {
                    this.$refs[formName].resetFields();
                },
                
                //提示窗
                open(message, type) {
                    this.$message({
                        showClose: true,
                        message: message,
                        type: type
                    });
                },

            }
        });
    }
</script>
</body>
</html>

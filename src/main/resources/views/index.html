<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="icon" href="favicon.ico" mce_href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" mce_href="favicon.ico" type="image/x-icon">
    <script src="js/customer/resource.js"></script>
    <style>
        * {
            margin: 0;
        }

        /*布局容器*/
        .el-header, .el-footer {
            background-color: #8e9daa;
            color: #333;
            text-align: center;
            line-height: 50px;
            height: 50px !important;
        }

        .el-footer {
            background-color: #E9EEF3;
        }

        .el-aside {
            background-color: #545c64;
            color: #333;
            text-align: center;
            line-height: 200px;
        }

        .el-main {
            background-color: #E9EEF3;
            color: #333;
            text-align: center;
            line-height: 160px;
        }

        body > .el-container {
            margin-bottom: 40px;
        }

        .el-container:nth-child(5) .el-aside,
        .el-container:nth-child(6) .el-aside {
            line-height: 260px;
        }

        .el-container:nth-child(7) .el-aside {
            line-height: 320px;
        }

        .logout, .full {
            font-family: "Microsoft YaHei", serif;
            text-decoration: none;
            color: black;
            font-size: 15px
        }

        .logout:hover, .full:hover {
            /*text-decoration: underline;*/
            color: #d1eaff;
        }

        /*设置退出样式*/
        .el-dropdown-link {
            cursor: pointer;
            color: #000;
        }

        .el-icon-arrow-down {
            font-size: 12px;
        }


        /*设置导航菜单*/
        /*.el-menu {
            min-width: 200px;
            border-right: solid 0 #e6e6e6;
        }

        !*设置父菜单位置*!
        .el-menu-item, .el-submenu__title {
            padding: 0 120px;
            height: 50px;
            line-height: 50px;
        }*/

        /*设置首页位置*/
        /*.el-menu-item {
            padding: 0 120px
        }*/

        /*设置子菜单*/
        .el-submenu .el-menu-item {
            padding: 0 60px;
        }

        /*设置收缩后悬浮框样式*/
        .el-menu-item-group__title {
            padding: 0;
        }

        /*菜单收缩功能*/
        .el-menu-vertical-demo:not(.el-menu--collapse) {
            width: 200px;
            min-height: 400px;
        }

        /*收缩按钮设置*/
        .el-radio-button, .el-radio-button__inner {
            left: -10px;
            height: 50px;
            border-radius: 0 4px 4px 0 !important;
            border-left: 0 solid #dcdfe6 !important;
        }

        .el-radio-remove-outline {
            border-radius: 0 4px 4px 0 !important;
        }

        .el-radio-button__inner [class*=el-icon-] {
            line-height: 1.9;
        }


        /*谷歌设置滚动条样式*/
        ::-webkit-scrollbar {
            /*设置滚动条轨道*/
            width: 10px;
            height: 0;
            background-color: #F5F5F5;
        }

        /*定义滚动条轨道 内阴影+圆角*/
        ::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
            background-color: #F5F5F5;
            border-radius: 5px;
        }

        /*定义滑块 内阴影+圆角*/
        ::-webkit-scrollbar-thumb {
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
            background-color: #9c9c9c;
            border-radius: 5px;
        }


        #footer {
            font-size: 10px;
            font-weight: normal;
            text-decoration: none;
            color: black;
        }

        #footer:hover {
            color: -webkit-link;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="main" v-cloak>
    <el-container style="height: 100%; min-height: 100vh" direction="vertical">
        <el-container>
            <!--左侧菜单栏-->
            <el-aside width="200px">
                <el-row class="tac">
                    <el-col>
                        <!--<h5>默认颜色</h5>  :default-active="$route.path"-->
                        <el-menu default-active="2" class="el-menu-vertical-demo" @open="handleOpen"
                                 @close="handleClose"
                                 background-color="#545c64" text-color="#fff" active-text-color="#ffd04b"
                                 :unique-opened="true" :collapse="isCollapse">
                            <template v-for="(item, index) in menuList">
                                <!--<router-link to="/">-->
                                <el-menu-item :index="item.url" v-if="item.parientId === -1" @click="changeMain(item.url)">
                                    <!--<a :href="item.url">-->
                                    <i :class="item.icon"></i>
                                    <span slot="title">{{item.name}}</span>
                                    <!--</a>-->
                                </el-menu-item>
                                <!--</router-link>-->
                                <template v-if="item.parientId === 27">
                                    <el-submenu :index="item.url + index + ''" class="myClass">
                                        <template slot="title">
                                            <i :class="item.icon"></i>
                                            <span>{{item.name}}</span>
                                        </template>
                                        <el-menu-item-group v-for="(child) in item.childList">
                                            <!--<a :href="child.url">-->
                                            <el-menu-item :index="child.url" @click="changeMain(child.url)">{{child.name}}</el-menu-item>
                                            <!--</a>-->
                                        </el-menu-item-group>
                                    </el-submenu>
                                </template>
                            </template>
                        </el-menu>
                    </el-col>
                </el-row>
            </el-aside>
            <el-container>
                <!--头部导航栏-->
                <el-header style="float: right;">
                    <el-radio-group v-model="isCollapse" style="margin-bottom: 20px; float: left;">
                        <el-radio-button :label="true" v-show="isShrink === true"><i @click="handleShrink"
                                                                                     class="el-icon-remove-outline"></i>
                        </el-radio-button>
                        <el-radio-button :label="false" v-show="isShrink === false"><i @click="handleShrink"
                                                                                       class="el-icon-circle-plus-outline"></i>
                        </el-radio-button>
                    </el-radio-group>
                    <el-form :inline="true" size="small" style="text-align: right;margin-right: 15px;">
                        <template v-if="username !== ''|| null">
                            <el-dropdown>
                                <div class="el-dropdown-link" style="height: 50px; line-height: 50px;">
                                    <img src="https://www.gravatar.com/avatar/6560ed55e62396e40b34aac1e5041028"
                                         alt="我的头像"
                                         style="height: 45px; line-height: 45px; border-radius: 50%; position: absolute; right: 18px;">
                                    <i class="el-icon-caret-bottom el-icon--right"></i>
                                </div>
                                <el-dropdown-menu slot="dropdown">
                                    <el-dropdown-item><strong>{{username}}</strong></el-dropdown-item>
                                    <el-dropdown-item onclick="fullScreen(this)"><span>全屏</span></el-dropdown-item>
                                    <el-dropdown-item><span @click="logout">退出</span></el-dropdown-item>
                                </el-dropdown-menu>
                            </el-dropdown>
                        </template>
                        <template v-else>
                            <a style="font-size: 15px" href="#" @click="login">登录</a>
                        </template>
                    </el-form>
                </el-header>
                <!--主体内容-->
                <el-main>
                    <section>
                        <el-breadcrumb separator-class="el-icon-arrow-right">
                            <el-breadcrumb-item>{{navTag}}</el-breadcrumb-item>
                            <el-breadcrumb-item>{{navTitle}}</el-breadcrumb-item>
                        </el-breadcrumb>
                    </section>
                    <section class="el-container">
                        <iframe scrolling="yes"
                                style="width:100%;min-height:200px;border: none;overflow:visible;background:#E9EEF3;height: 800px"
                                :src="main"></iframe>
                        <!--<router-view></router-view>-->
                    </section>
                </el-main>
                <!--脚-->
                <el-footer>
                    <a href="index.html" id="footer">我的系统</a>
                </el-footer>
            </el-container>
        </el-container>
    </el-container>
</div>
